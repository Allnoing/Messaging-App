<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Chat Page -->
    <div id="chat-page" style="display: none;">
        <div id="sidebar">
            <button id="Theme-toggle">ðŸŒ™ Dark Mode</button>
            <h2>Friends</h2>
            <ul id="friends-list"></ul>
            <div id="friend-actions">
                <input type="text" id="friend-name" placeholder="Add a friend">
                <button id="add-friend">Add</button> 
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-header">
                <h2 id="chat-title">Select a friend to start chatting</h2>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
